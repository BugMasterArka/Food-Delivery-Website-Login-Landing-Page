<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleIndex.css">
    <title>iTreat-Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="header">
                <p id="p1">welcome to i-Treat</p>
                <p id="p2">login to access the world of your favourite foods</p>
            </div>
            <div class="form">
                <input type="text" class="uname" placeholder="username">
                <input type="text" class="upass" placeholder="password">
                <button type="submit" class="loginSubmit"><a href="main.html">Login</a></button>
            </div>
        </div>
        <div class="overlay"></div>
    </div>
</body>
</html>
